name: Reusable workflow
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the desployable artifact files 
        required: false
        default: dist
        type: string
    outputs:
      result:
        description: The result of the deployment operation 
        value: ${{ jobs.deploy.outputs.outcome }}
    #secrets:
      #valut-secret:
        #required: false
jobs:
  deploy:
    outputs:
      outcome: ${{ steps.set-result.outputs.step-result }}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4 
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: ls
      - name: Output information
        run: echo "Deploying & uploading....."
      - name: Set result outputs
        id: set-result
        run: echo "::set-output name=step-result::success"

# As mentioned earlier, you should NOT use ::set-output anymore, instead, output value like this 
# echo "step-result=success" >> $GITHUB_OUTPUT